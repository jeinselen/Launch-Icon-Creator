<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Pixel Icon Creator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap')
</style><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="grid-page">
	<div id="grid-settings">
		<div id="grid-intro">
			<h1>Pixel Icon Creator</h1>
			<p>
				click a grid element to change it:<br />
				• centre toggles the fill status<br />
				• corners set an opposing radius<br />
			</p>
		</div>

		<div id="grid-prefs">
			<div id="grid-symmetry">
				<h2>symmetry:</h2>
				<p>
					<label for="symmetryNo"><input type="radio" name="symmetry" value="symmetryNo" id="symmetryNo"> ≠ none &nbsp; &nbsp;&nbsp;</label>
					<br />
					<label for="symmetryDiag"><input type="radio" name="symmetry" value="symmetryDiag" id="symmetryDiag" checked> / diagonal&nbsp;</label>
					<br />
					<label for="symmetryDiag2"><input type="radio" name="symmetry" value="symmetryDiag2" id="symmetryDiag2"> \ diagonal&nbsp;</label>
					<br />
					<label for="symmetryX"><input type="radio" name="symmetry" value="symmetryX" id="symmetryX"> X mirror &nbsp;&nbsp;</label>
					<br />
					<label for="symmetryY"><input type="radio" name="symmetry" value="symmetryY" id="symmetryY"> Y mirror &nbsp;&nbsp;</label>
					<br />
					<label for="symmetryMirror"><input type="radio" name="symmetry" value="symmetryMirror" id="symmetryMirror"> O radial &nbsp;&nbsp;</label>
				</p>
			</div>

			<div id="grid-column2">
				<div id="grid-size">
					<h2>canvas:</h2>
					<p>
						<div class="flex">
							<div id="xdimension" class="dimension">
								<div id="xvalue" class="readout">5</div>
								<div id="xa" onclick="updateX('-');">◀︎</div>
								<div id="xb" onclick="updateX('+');">▶︎</div>
							</div>
							<div id="ydimension" class="dimension">
								<div id="yvalue" class="readout">5</div>
								<div id="ya" onclick="updateY('-');">▼</div>
								<div id="yb" onclick="updateY('+');">▲</div>
							</div>
						</div>
					</p>
				</div>

				<div id="grid-colors">
					<h2>colors:</h2>
					<p>
						<div class="flex">
						<input type="color" name="background-color" id="background-color" value="#000000" onchange="setBackground(this.value)"/>
							<input type="color" name="background-color" id="background-color" value="#ffffff" onchange="setForeground(this.value)" />
						</div>
					</p>
				</div>
			</div>
		</div>

		<div id="grid-data">
			<h2>data:</h2>
			<p>
				<input type="button" value="clear" onclick="setArray('a');" class="reset" />
				<input type="button" value="fill" onclick="setArray('f');" class="reset" />
				<input type="button" value="random" onclick="setArray('rand');" class="reset" />
				<input type="button" value="logo" onclick="setArray('5x5=afcaa-fafaa-faffc-faaaf-efffa');" class="reset" />
			</p>
			<p>
				<textarea id="outputString" rows="4" cols="32" onClick="this.select();" onChange="setArray(this.value)"></textarea>
			</p>
			<p>
				<input id="image" type="button" value="download image" onclick="saveImage(this,'container');" class="download" />
				<a id="download" href=""></a>
			</p>
		</div>
	</div>

	<div id="grid-artwork">
		<div id="placement">
			<div id="container" class="background"></div>
		</div>
	</div>
</div>
<!-- partial -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js'></script><script	src="./script.js"></script>

</body>
</html>
