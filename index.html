<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Launch Icon Creator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap')
</style><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="grid-page">
	<div id="grid-settings">
		<div id="grid-intro">
			<h1>Launch Icon Creator</h1>
			<p>
				click a grid element to change it:<br />
				‚Ä¢ centre toggles the fill status<br />
				‚Ä¢ corners set an opposing radius<br />
			</p>
		</div>

		<div id="grid-prefs">
			<div id="column1">
				<div id="grid-size">
					<h2>size:</h2>
					<p>
						<div class="flex">
							<div id="dimension" class="dimension">
								<div id="canvasDimension" class="readout">5</div>
								<div id="canvasDecrease" onclick="updateSize('-');">‚óÄÔ∏é</div>
								<div id="canvasIncrease" onclick="updateSize('+');">‚ñ∂Ô∏é</div>
							</div>
						</div>
					</p>
				</div>
			
			<div id="grid-symmetry">
				<h2>symmetry:</h2>
				<p>
					<label for="symmetryNo"><input type="radio" name="symmetry" value="symmetryNo" id="symmetryNo" checked> üö´ none &nbsp; &nbsp;&nbsp;</label>
					<br />
					<label for="symmetryDiag"><input type="radio" name="symmetry" value="symmetryDiag" id="symmetryDiag"> ‚ÜòÔ∏è diagonal &nbsp;&nbsp;</label>
					<br />
					<label for="symmetryDiag2"><input type="radio" name="symmetry" value="symmetryDiag2" id="symmetryDiag2"> ‚ÜóÔ∏è diagonal &nbsp;&nbsp;</label>
					<br />
					<label for="symmetryX"><input type="radio" name="symmetry" value="symmetryX" id="symmetryX"> ‚û°Ô∏è mirror X &nbsp;&nbsp;</label>
					<br />
					<label for="symmetryY"><input type="radio" name="symmetry" value="symmetryY" id="symmetryY"> ‚¨áÔ∏è mirror Y &nbsp;&nbsp;</label>
					<br />
					<label for="symmetryXY"><input type="radio" name="symmetry" value="symmetryXY" id="symmetryXY"> ‚èπÔ∏è mirror X+Y &nbsp;&nbsp;</label>
					<br />
					<label for="symmetryRadial2"><input type="radio" name="symmetry" value="symmetryRadial2" id="symmetryRadial2"> üîÑ radial x2 &nbsp;&nbsp;</label>
					<br />
					<label for="symmetryRadial4"><input type="radio" name="symmetry" value="symmetryRadial4" id="symmetryRadial4"> üîÑ radial x4 &nbsp;&nbsp;</label>
				</p>
			</div>
			</div>
			
			<div id="grid-column2">
				<div id="grid-colors">
					<h2>background:</h2>
					<p>
						<div class="flex">
							<input type="radio" name="background" value="0" id="background0" onchange="setBackground(this)" style="background-color: black;" class="solid" checked>
							<input type="radio" name="background" value="1" id="background1" onchange="setBackground(this)" style="background-color: #1A1C1E;" class="solid">
							<input type="radio" name="background" value="2" id="background2" onchange="setBackground(this)" style="background-color: #2A2A32;" class="solid">
							<input type="radio" name="background" value="3" id="background3" onchange="setBackground(this)" style="background-color: transparent;" class="transparent">
						</div>
						<div class="flex">
							<input type="radio" name="background" value="4" id="background4" onchange="setBackground(this)" style="background-color: black; background-image: var(--backgroundImage);" class="image">
							<input type="button" value="load png..." id="backgroundFile" onclick="clickElement('backgroundImage');" class="load" />
							<div class="loadFileHidden" style="height: 0px;width:0px; overflow:hidden;">
								<label>Choose PNG File</label>
								<input type="file" id="backgroundImage" name="backgroundImage" accept="image/jpeg, image/png, image/jpg" onchange="loadBackgroundImage(this)" style="background-color: inherit;">
							</div>
						</div>
					</p>
				</div>
				
				<div id="grid-colors">
					<h2>foreground:</h2>
					<p>
						<div class="flex">
							<input type="radio" name="foreground" value="0" id="foreground0" onchange="setForeground(this)" style="background-color: white;" class="solid" checked>
							<input type="radio" name="foreground" value="2" id="foreground1" onchange="setForeground(this)" style="background-color: #9296A0;" class="solid">
							<input type="radio" name="foreground" value="2" id="foreground2" onchange="setForeground(this)" style="background-color: #474A52;" class="solid">
							<input type="radio" name="foreground" value="3" id="foreground3" onchange="setForeground(this)" style="background-color: #2A2A32;" class="solid">
						</div>
						<div class="flex">
							<input type="radio" name="foreground" value="4" id="foreground4" onchange="setForeground(this)" style="background-color: #1E5AF2;" class="solid">
							<input type="radio" name="foreground" value="5" id="foreground5" onchange="setForeground(this)" style="background-color: #6806CC;" class="solid">
							<input type="radio" name="foreground" value="6" id="foreground6" onchange="setForeground(this)" style="background-color: #FF1C52;" class="solid">
							<input type="radio" name="foreground" value="7" id="foreground7" onchange="setForeground(this)" style="background-color: #FFCC2D;" class="solid">
						</div>
						<div class="flex">
							<input type="radio" name="foreground" value="8" id="background8" onclick="setForeground(this)" style="background-color: black; background: conic-gradient(#1E5AF2, #474A52, #474A52, #9296A0, #9296A0, #FFCC2D, #FFCC2D, #FF1C52, #6806CC, #1E5AF2, #1E5AF2);" class="random">
							<input type="radio" name="foreground" value="9" id="background9" onclick="setForeground(this)" style="background-color: black; background: conic-gradient(#1E5AF2, #FFCC2D, #FF1C52, #6806CC, #1E5AF2);" class="random">
							<input type="radio" name="foreground" value="10" id="background10" onclick="setForeground(this)" style="background-color: black; background: conic-gradient(#1E5AF2, #474A52, #9296A0, #1E5AF2);" class="random">
							<input type="radio" name="foreground" value="11" id="background11" onclick="setForeground(this)" style="background-color: black; background: conic-gradient(#FFCC2D, #FF1C52, #6806CC, #FFCC2D);" class="random">
						</div>
						<div class="flex">
							<input type="radio" name="foreground" value="12" id="background12" onclick="setForeground(this)" style="background-color: black; background-image: var(--foregroundImage);" class="image">
							<input type="button" value="load png..." id="foregroundFile" onclick="clickElement('foregroundImage');" class="load" />
							<div class="loadFileHidden" style="height: 0px;width:0px; overflow:hidden;">
								<label>Choose PNG File</label>
								<input type="file" id="foregroundImage" name="foregroundImage" accept="image/jpeg, image/png, image/jpg" onchange="loadForegroundImage(this)" style="background-color: inherit;">
							</div>
						</div>
					</p>
				</div>
			
			</div>
		</div>

				<input type="button" value="fill" onclick="setData('f');" class="reset" />
				<input type="button" value="random" onclick="setData('rand');" class="reset" />
				<input type="button" value="logo" onclick="setData('05x05=afcaa-fafaa-faffc-faaaf-efffa');" class="reset" />
