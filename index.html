<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Pixel Icon Creator</title>
	<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="grid-page">
	<div id="grid-settings">
		<div id="grid-intro">
			<h1>Pixel Logo Creator</h1>
			<p>
				click a grid element to change it:<br />
				• centre toggles the fill status<br />
				• corners set a quarter radius<br />
			</p>
		</div>

		<div id="grid-prefs">
			<div id="grid-symmetry">
				<h2>symmetry:</h2>
				<p>
					<label for="symmetryNo"><input type="radio" name="symmetry" value="symmetryNo" id="symmetryNo"> ≠ none &nbsp; &nbsp;&nbsp;</label>
					<br />
					<label for="symmetryDiag"><input type="radio" name="symmetry" value="symmetryDiag" id="symmetryDiag" checked> / diagonal&nbsp;</label>
					<br />
					<label for="symmetryDiag2"><input type="radio" name="symmetry" value="symmetryDiag2" id="symmetryDiag2"> \ diagonal&nbsp;</label>
					<br />
					<label for="symmetryX"><input type="radio" name="symmetry" value="symmetryX" id="symmetryX"> X mirror &nbsp;&nbsp;</label>
					<br />
					<label for="symmetryY"><input type="radio" name="symmetry" value="symmetryY" id="symmetryY"> Y mirror &nbsp;&nbsp;</label>
					<br />
					<label for="symmetryMirror"><input type="radio" name="symmetry" value="symmetryMirror" id="symmetryMirror"> O radial &nbsp;&nbsp;</label>
				</p>
			</div>

			<div id="grid-column2">
				<div id="grid-corners">
					<h2>corners:</h2>
					</p>
						<input type="button" value="" style="border-top-right-radius: 75%;" onclick="setCorner('75%');" class="button" />
						<input type="button" value="" style="border-top-right-radius: 100%;" onclick="setCorner('100%');" class="button" />
					</p>
				</div>

				<div id="grid-colors">
					<h2>colors:</h2>
					<p>
<!-- 						<input type="button" value="" style="background-color: #000000;" onclick="setBackground('#000000');" class="reset" />
						<input type="button" value="" style="background-color: #ffffff;" onclick="setForeground('#ffffff');" class="reset" /> -->
						<input type="color" name="background-color" id="background-color" value="#000000" onchange="setBackground(this.value)"/><input type="color" name="background-color" id="background-color" value="#ffffff" onchange="setForeground(this.value)" />
					</p>
				</div>
			</div>
		</div>

		<div id="grid-reset">
			<h2>reset:</h2>
			<p>
				<input type="button" value="empty" onclick="setArray('aaaaa-aaaaa-aaaaa-aaaaa-aaaaa');" class="reset" />
				<input type="button" value="full" onclick="setArray('fffff-fffff-fffff-fffff-fffff');" class="reset" />
				<input type="button" value="random" onclick="setRandom();" class="reset" />
				<input type="button" value="logo" onclick="setArray('afcaa-fafaa-faffc-faaaf-efffa');" class="reset" />
				<input type="button" value="custom" onclick="setArray(prompt('please enter data string:', 'abfaa-bafaa-fafff-faaad-fffda'));" class="reset" />
			</p>
		</div>

		<div id="grid-download">
			<h2>download:</h2><a id="download" href="" download=""></a>
			<p>
				<input id="image" type="button" value="download image" onclick="saveImage(this,'container');" class="download" />
			</p>
		</div>

		<div id="grid-data">
			<h2>data:</h2>
			<p>
				<textarea id="outputString" rows="1" cols="32" onClick="this.select();"></textarea>
				<br />
				<textarea id="outputArray" rows="7" cols="32" onClick="this.select();"></textarea>
			</p>
		</div>

		<div>
			<p>
				Note: v2 swaps "A" and "F" usage
			</p>
		</div>
	</div>

	<div id="grid-artwork">
		<div id="placement">
			<div id="container" class="background"></div>
		</div>
	</div>
</div>
<!-- partial -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js'></script><script	src="./script.js"></script>

</body>
</html>
